<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Collapse Title in Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.3/demo/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.5.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
</head>
<body>
<div id="cc" class="easyui-layout" style="width:100%;height:900px;">
    <div data-options="region:'west',split:true,collapsed:false" title="服务" style="width:10%;">
        <ul id="tree" class="easyui-tree"></ul>
    </div>
    <div data-options="region:'center',title:'API详情'" style="width:100%;height:900px;overflow-x : hidden;overflow-y : hidden;">
        <iframe id="api" src="" style="width:100%;height:900px;overflow-x : hidden;overflow-y : hidden; "></iframe>
    </div>
</div>
<script>
    $(function(){
        $('#tree').tree({
            url:'/eureka/tree',
            onClick:function(node){
               var isLeaf = $('#tree').tree('isLeaf', node.target);
               if(isLeaf){
                   //load页面
                   $("#api").attr("src",node.attributes)
               }
            }
        });
    });
</script>
</body>
</html>
